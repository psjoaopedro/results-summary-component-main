<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
      <main class="container">



        <section class="result">
          <h2>Your Result</h2>
          <div class="score">
            <span class="score-value">76</span>
            <span class="score-max">of 100</span>
          </div>
          <p class="feedback">Great</p>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>


        
        <section class="summary">
          <h2>Summary</h2>

          <ul>
            <li><span class="icon"></span>  <span class="category">Reaction</span>  <span class="score"><span class="value">80</span><span class="max">/100</span></span></li>
            <li><span class="icon"></span>  <span class="category">Memory</span>  <span class="score"><span class="value">92</span><span class="max">/100</span></span></li>
            <li><span class="icon"></span>  <span class="category">Verbal</span>  <span class="score"><span class="value">61</span><span class="max">/100</span></span></li>
            <li><span class="icon"></span>  <span class="category">Visual</span>  <span class="score"><span class="value">73</span><span class="max">/100</span></span></li>
          </ul>

          <button>Continue</button>
        </section>
      </main>



















  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
</body>
</html>
